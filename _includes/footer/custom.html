<!-- Citation Modal -->
<div id="citation-modal" class="citation-modal">
  <div class="citation-modal__overlay"></div>
  <div class="citation-modal__content">
    <div class="citation-modal__header">
      <h3 class="citation-modal__title">Cite</h3>
      <button class="citation-modal__close" aria-label="Close">&times;</button>
    </div>
    <div class="citation-modal__body">
      <pre id="citation-bibtex" class="citation-modal__bibtex"></pre>
    </div>
    <div class="citation-modal__footer">
      <button id="citation-copy-btn" class="btn btn--primary citation-modal__btn">
        <i class="fas fa-copy" aria-hidden="true"></i> Copy
      </button>
      <button id="citation-download-btn" class="btn btn--primary citation-modal__btn">
        <i class="fas fa-download" aria-hidden="true"></i> Download
      </button>
    </div>
  </div>
</div>

<!-- Support for MatJax -->
<script defer src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>

<!-- Support for Mermaid -->
<script type="module">
    (async function() {
        try {
            const mermaid = await import('https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs');
            mermaid.default.initialize({startOnLoad:true, theme:'default'});
            await mermaid.default.run({querySelector:'code.language-mermaid'});
        } catch (e) {
            console.error('Mermaid initialization error:', e);
        }
    })();
</script>
